<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/styles/style.css" />
    <link rel="icon" href="assets/images/logo.jpg" />
    <title>TODO</title>
  </head>

  <body>
    <div class="overall-container">
      <h1 class="heading">TODO List</h1>

      <div class="fields-container">
        <!-- add new task: -->
        <!-- <form> -->
        <div>
          <input type="text" placeholder="Add new task..." id="new-task" />
          <button id="add-button" class="add-button">
            <i class="fa-solid fa-plus button-icon"></i>
            Add
          </button>
          <span class="msg" id="msg"></span>
        </div>
        <!-- </form> -->

        <!-- search: -->
        <input
          type="text"
          class="search-field"
          id="search"
          placeholder="Search tasks..."
        />
      </div>

      <!-- TO-DO Tasks Table: -->
      <div class="table-container">
        <p class="note">** Double click to edit a task.</p>
        <table class="tasks-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>TODO Description</th>
              <th>User ID</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>

          <tbody></tbody>

          <tfoot>
            <tr>
              <td colspan="5">Total tasks: <span id="total">0</span></td>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>

    <script src="assets/scripts/script.js"></script>
  </body>
</html>
