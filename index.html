<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/styles/style.css" />
    <link rel="stylesheet" href="src/styles/tableStyling.css" />
    <link rel="stylesheet" href="src/styles/tableCompmnentsStyling.css" />
    <link rel="stylesheet" href="src/styles/media.css" />
    <link rel="icon" href="assets/images/logo.jpg" />
    <title>TODO</title>
  </head>

  <body>
    <div class="overall-container">
      <h1 class="heading">TODO List</h1>

      <div class="fields-container">
        <!-- add new task: -->
        <div>
          <input type="text" placeholder="Add new task..." id="new-task" />
          <button id="add-button" class="add-button">
            <i class="fa-solid fa-plus button-icon"></i>
            Add
          </button>
          <span class="msg" id="msg"></span>
        </div>

        <!-- search: -->
        <input
          type="text"
          class="search-field"
          id="search"
          placeholder="Search tasks..."
        />
      </div>

      <!-- TO-DO Tasks Table: -->
      <div class="table-section">
        <div class="table-task-bar">
          <p class="note">** Double click to edit a task.</p>
          <div class="buttons-set">
            <button id="delete-all" class="delete-all-button">
              <i class="fa-solid fa-trash"></i>
            </button>
            <button id="reverse" class="reverse-button"></button>
          </div>
        </div>

        <div class="table-container">
          <table class="tasks-table">
            <thead>
              <tr>
                <th>ID</th>
                <th>TODO Description</th>
                <th>User ID</th>
                <th>Status</th>
                <th>Actions</th>
              </tr>
            </thead>

            <tbody></tbody>

            <tfoot>
              <tr>
                <td colspan="5">Total tasks: <span id="total">0</span></td>
              </tr>
            </tfoot>
          </table>
        </div>
      </div>
    </div>

    <script src="src/scripts/script.js"></script>
  </body>
</html>
